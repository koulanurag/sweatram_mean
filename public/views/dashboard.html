<div class="dashBoardcontent">
    <div class="customCarousel" id="summaryCarouselOuterBox">
        <div class="carousel-header">
            <h1>My Service Portifolio</h1>
            
            <span class="window-tools pull-right">
                <a href data-ng-click="maximize('summaryCarouselOuterBox')"><i class="fa fa-square"></i></a>
                <a data-toggle="collapse" href="#summaryCarousel" aria-expanded="true" aria-controls="summaryCarousel">
                    <i class="fa fa-minus icon-org"></i>
                    <i class="fa fa-plus icon-alt"></i>
                </a>
                <a href data-ng-click="close('summaryCarouselOuterBox')"><i class="fa fa-close"></i></a>
            </span>
        </div>
        <div id="summaryCarousel" class="collapse in ">
                <div class="item" data-ng-repeat="s in servicePortifolioData track by $index" data-ng-class="{'item-separator': !$last}">
                        <h4>{{s.title}}</h4>
                        <h5>{{s.description}}</h5>
                        <h1>{{s.value}} <i style="font-size: 1.5em" data-ng-class="{'fa fa-angle-down': s.increase==false,'fa fa-angle-up': s.increase}"></i></h1>
                        <select class="custom-select">
                            <option data-ng-repeat="time in timePeriod track by $index" ng-selected="$index==0">{{time}}</option>
                        </select>
                        <button  class="custom-button" name="viewAll" data-ng-click="showService(s)">ViewAll</button>                        
                </div>
        </div>
        <div class="carousel-footer">
            
        </div>
    </div>
    <div class="dash-part-2">
        <div class="col-md-12 medium-area" data-ng-show="showServiceView" >
            <div class="panel service-view">
                <div class="panel-body">
                    {{selectedService.title}}
                    <iframe src="https://en.wikipedia.org/wiki/Main_Page"></iframe>
                </div>
            </div>
        </div>
        <div class="col-md-12 small-area">
              <div class="panel panel-default draggable" id="alertOuterBox">
                <div class="panel-heading">
                    Actions
                    <span class="window-tools pull-right" >
                        <a href data-ng-click="maximize('alertOuterBox')"><i class="fa fa-square"></i></a>
                        <a data-toggle="collapse" href="#actionBox" aria-expanded="true" aria-controls="actionBox">
                            <i class="fa fa-minus icon-org"></i>
                            <i class="fa fa-plus icon-alt"></i>
                        </a>
                        <a href data-ng-click="close('alertOuterBox')"><i class="fa fa-close"></i></a>
                    </span>                    
                </div>
                <div class="panel-body collapse in" id="actionBox">
                    <ul class="alert-list">
                       <li ng-repeat="a in alerts">
                           <i class="fa fa-warning alert-icon custom-icon"></i>
                           <a>{{a}}</a>
                       </li> 
                    </ul>
                    <div class="panel-custom-footer">
                        <a href="#" class="pull-right">View All</a>
                    </div>
                </div>
              </div>
             <div class="panel panel-default draggable" id="contactOuterBox">
                <div class="panel-heading">
                    Contacts
                    <span class="window-tools pull-right" >
                        <a href data-ng-click="maximize('contactOuterBox')"><i class="fa fa-square"></i></a>
                        <a data-toggle="collapse" href="#contactBox" aria-expanded="true" aria-controls="contactBox">
                            <i class="fa fa-minus icon-org"></i>
                            <i class="fa fa-plus icon-alt"></i>
                        </a>
                        <a href data-ng-click="close('contactOuterBox')"><i class="fa fa-close"></i></a>        
                    </span>
                        
                    </div>
                <div class="panel-body collapse in" id="contactBox">
                    <ul>
                        <li>
                            <i class="fa fa-phone custom-icon"></i>
                            <span>Partners<br><a href="#">1-800-891-8198</a></span>
                        </li>
                        <li>
                            <i class="fa fa-phone custom-icon"></i>
                            <span>
                                Technical Support<br>
                                <a href="#">1-800-891-8198</a><br>
                                <a href="#">1-800-891-8198</a>    
                            </span>
                        </li>
                    </ul>
                    <div class="panel-custom-footer">
                        <a href="#" class="pull-right">View All</a>
                    </div>
                </div>
              </div>
        </div>
        <div class="clearfix"></div>
    </div>

</div>
